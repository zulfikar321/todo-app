<!DOCTYPE html>
<html lang="en" data-color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="bg"></div>
    <section>
      <header>
        <h1 class="title">TODO</h1>
        <div class="icon-wrapper">
          <img src="images/icon-moon.svg" alt="light" class="icon" />
        </div>
      </header>
      <main>
        <div class="card">
          <div class="dot"></div>
          <input
            type="text"
            id="input-todo"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo-list container">
          <div class="card list draggable succes active-list" draggable="true">
            <div class="list-wrapper">
              <div class="dot dot-checked" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked on"
                />
              </div>
              <p class="text-list complete" onclick="complete(this)">
                Complete online javascript courses
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
          <div class="card list" draggable="true">
            <div class="list-wrapper">
              <div class="dot" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked"
                />
              </div>
              <p class="text-list" onclick="complete(this)">
                Jog around the park 3x
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
          <div class="card list draggable" draggable="true">
            <div class="list-wrapper">
              <div class="dot" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked"
                />
              </div>
              <p class="text-list draggable" onclick="complete(this)">
                10 minutes meditation
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
          <div class="card list draggable" draggable="true">
            <div class="list-wrapper">
              <div class="dot" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked"
                />
              </div>
              <p class="text-list draggable" onclick="complete(this)">
                Read for 1 hour
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
          <div class="card list draggable" draggable="true">
            <div class="list-wrapper">
              <div class="dot" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked"
                />
              </div>
              <p class="text-list draggable" onclick="complete(this)">
                Pick up groceries
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
          <div class="card list draggable" draggable="true">
            <div class="list-wrapper">
              <div class="dot" onclick="checkedDot(this)">
                <img
                  src="images/icon-check.svg"
                  alt="checked"
                  class="checked"
                />
              </div>
              <p class="text-list draggable" onclick="complete(this)">
                Complete Todo App on Frontend Mentor
              </p>
            </div>
            <img
              src="images/icon-cross.svg"
              alt="cross"
              class="cross"
              onclick="deleteList(this.parentElement)"
            />
          </div>
        </div>
        <div class="footer">
          <div class="footer-inner">
            <p class="item-left"></p>
            <div class="sort-list-wrapper">
              <div class="sort-list active">All</div>
              <div class="sort-list">Active</div>
              <div class="sort-list">Completed</div>
            </div>
            <p class="clear-list">Clear Completed</p>
          </div>
        </div>
        <div class="sort-list-wrapper mobile">
          <div class="sort-list active">All</div>
          <div class="sort-list">Active</div>
          <div class="sort-list">Completed</div>
        </div>
      </main>
      <footer>Drag and drop to reader list</footer>
    </section>
  </body>
  <script src="index.js"></script>
</html>
